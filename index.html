<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__header">
          <div class="display" id="display">0</div>
        </div>
      <div class="calculator__body" id="calc">
        <div class="revers operation btn">-/+</div>
        <div class="module operation btn">%</div>
        <div class="division operation btn">/</div>
        <div class="multiplicat operation btn">*</div>
        <div class="number btn">7</div>
        <div class="number btn">8</div>
        <div class="number btn">9</div>
        <div class="minus operation btn">-</div>
        <div class="number btn">4</div>
        <div class="number btn">5</div>
        <div class="number btn">6</div>
        <div class="sum operation btn">+</div>
        <div class="number btn">1</div>
        <div class="number btn">2</div>
        <div class="number btn">3</div>
        <div class="clean operation btn">C</div>
        <div class="number btn">0</div>
        <div class="dot btn">.</div>
        <div class="equals operation btn" id="equals">=</div>
        <span class="signatur">Made in Belarus</span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
